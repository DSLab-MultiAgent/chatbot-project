# LLM 설정
llm:
  model: "gpt-4"
  temperature: 0.7
  max_tokens: 2000

# 임베딩 설정
embedding:
  model: "sentence-transformers/paraphrase-multilingual-MiniLM-L12-v2"
  dimension: 384

# Retriever 설정
retriever:
  top_k: 10  # 한번에 10개 검색
  similarity_threshold: 0.6
  max_loop_count: 1
  
  # Hybrid 가중치
  vector_weight: 0.7
  keyword_weight: 0.3

# 문서 검증 설정
document_validation:
  relevance_threshold: 0.6  # 관련성 임계값

# 답변 생성 설정
answer_generation:
  helpfulness_threshold: 0.6  # 답변 가능성 임계값

# 카테고리 목록
categories:
  - "수강신청"
  - "성적"
  - "휴학/복학"
  - "장학금"
  - "졸업"
  - "학적"
  - "기타"

# 프롬프트 템플릿
prompts:
  query_classification: |
    다음 질문이 대학교 교학팀 문의 사항인지 판별하고 카테고리를 분류하세요.
    질문: {query}
    답변 형식: "VALID|카테고리" 또는 "GARBAGE"
  
  document_validation: |
    다음 문서가 질문에 답하는데 도움이 되는지 0.0~1.0 점수로 평가하세요.
    질문: {query}
    문서: {document}
    숫자만 답변:
  
  answer_generation: |
    다음 규정을 바탕으로 질문에 답변하세요.
    질문: {query}
    규정: {context}
    답변:
  
  conditional_response: |
    검색 결과가 부족하여 정확한 답변이 어렵습니다.
    교학팀에 직접 문의하도록 안내하세요.
    질문: {query}