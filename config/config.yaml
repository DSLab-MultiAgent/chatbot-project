# 카테고리 목록
categories:
  - "학사운영"
  - "교육과정"
  - "논문제출 자격시험"
  - "학위논문"
  - "장학금"
  - "각종 위원회"
  - "증명서"
  - "조교·근로·학사보조"
  - "시설·IT·생활 안내"
  - "행사·비교과·교육프로그램"

# 프롬프트 템플릿
prompts:
  query_classification: |
    다음 질문이 대학교 교학팀 문의 사항인지 판별하고, 맞다면 주어진 카테고리에서 최대 3개의 카테고리를 선택해주세요.

    질문: {query}

    카테고리 목록: {category}

    다음 형식으로만 답변하세요:
    - 가비지 쿼리 (교학팀과 무관)인 경우: "GARBAGE"
    - 정상 쿼리인 경우: "VALID| 카테고리명(, VALID| 카테고리명)"
    - 새로운 카테고리를 생성하지 마세요.

    예시:
    - "안녕하세요" → GARBAGE
    - "수강신청 기간이 언제인가요?" → VALID| 학사운영
    - "교내 와이파이 연결방법이 어떻게 되나요?" → VALID| 시설·IT·생활 안내
    - "전일제 장학생도 교육 조교 신청이 가능해?" → VALID| 장학금, VALID| 조교·근로·학사보조

    답변:
  
  answer_generation: |
    주어진 규정·내규·공지사항 문서를 바탕으로 질문에 명확히 답변하세요.

    현재 날짜 {date}를 기반으로 답변이 적합한지 확인하세요.
    답변이 현재 날짜 기준으로 적합하지 않다면 이전 정보임을 명시하세요.
    답변은 /n으로 구분된 여러 문단으로 작성하세요.

    질문: {query}
    문서: {context}
    답변:
  
  document_validation: |  
    다음 문서가 사용자 질문과 관련이 있는지 판단하세요.

    사용자 질문: {query}

    문서 내용:
    {document}

    판단 기준:
    - YES: 질문에 직접적으로 관련됨 / 관련성이 높음 / 부분적으로 관련 있음
    - NO: 관련성이 낮거나 없음

    다음 형식으로만 답변하세요:
    "YES" 또는 "NO"

    답변:

  context_validation: |
    다음 문서들로 사용자 질문에 답변할 수 있는지 판단해주세요.

    사용자 질문: {query}

    관련 문서:
    {context}

    판단 기준:
    - YES: 문서에 질문에 대한 관련된 정보가 있음
    - NO: 문서가 질문과 관련이 없거나 정보가 부족하거나 불명확함

    다음 형식으로만 답변하세요:
    "YES" 또는 "NO|이유"

    예시:
    - "YES"
    - "NO|문서에 구체적인 기간 정보가 없음"

    답변:
  
  conditional_check: |
    사용자 질문과 관련 문서를 보고, 답변이 사용자의 개별 조건/상황에 따라 달라지는지 판단하세요.

    사용자 질문: {query}

    관련 문서:
    {context}

    판단 기준:
    - CONDITIONAL (조건부): 답변이 사용자의 학년, 학점, 전공, 이수학점, 소득, 개인 상황 등에 따라 달라지는 경우
    - COMPLETE (완전): 모든 학생에게 동일하게 적용되는 일반적인 정보인 경우

    예시:
    - "수강신청 기간은 언제인가요?" → COMPLETE (모두 동일)
    - "저는 휴학 가능한가요?" → CONDITIONAL (개인 상황 필요)
    - "장학금 신청 방법은?" → COMPLETE (일반적 절차)
    - "제가 장학금 받을 수 있나요?" → CONDITIONAL (성적, 소득 등 필요)
    - "졸업 요건이 뭔가요?" → CONDITIONAL (입학년도, 전공에 따라 다름)

    "CONDITIONAL" 또는 "COMPLETE"로만 답변하세요:
  
  conditional_response: |
    규정을 바탕으로 답변하되, 사용자의 상황에 따라 답변이 달라짐을 명시하고 몇 가지 예시를 들어 설명하세요.
    답변에는 어떤 문서를 기반으로 답변을 생성하였는지 근거를 함께 얘기하세요.

    현재 날짜 {date}를 기반으로 답변이 적합한지 확인하세요.
    답변이 현재 날짜 기준으로 적합하지 않다면 이전 정보임을 명시하세요.
    답변은 /n으로 구분된 여러 문단으로 작성하세요.

    답변 형식:
    1. 일반적인 규정 설명
    2. 필요한 추가 정보 안내
    3. 교학팀 문의 안내

    질문: {query}
    규정: {context}
