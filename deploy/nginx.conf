# =============================================================================
# Nginx 설정 파일
# 리버스 프록시 + HTTPS 설정
# =============================================================================

events {
    worker_connections 1024;
}

http {
    # 기본 설정
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # 로깅 설정
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # 성능 설정
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip 압축
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # Rate limiting (DDoS 방지)
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;

    # Upstream 서버 정의
    upstream chatbot_api {
        server chatbot:8000;  # Docker 네트워크 사용 시
        # server 127.0.0.1:8000;  # 로컬 실행 시
    }

    # HTTP -> HTTPS 리다이렉트 (SSL 적용 시)
    # server {
    #     listen 80;
    #     server_name your-domain.com;
    #     return 301 https://$server_name$request_uri;
    # }

    # 메인 서버 블록
    server {
        listen 80;
        # listen 443 ssl http2;  # HTTPS 적용 시
        server_name _;  # 도메인 설정 시 변경

        # SSL 설정 (Let's Encrypt 인증서 적용 시)
        # ssl_certificate /etc/letsencrypt/live/your-domain.com/fullchain.pem;
        # ssl_certificate_key /etc/letsencrypt/live/your-domain.com/privkey.pem;
        # ssl_protocols TLSv1.2 TLSv1.3;
        # ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
        # ssl_prefer_server_ciphers off;

        # 보안 헤더
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # API 엔드포인트
        location / {
            limit_req zone=api burst=20 nodelay;

            proxy_pass http://chatbot_api;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket 지원 (필요시)
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # 타임아웃 설정
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # 헬스체크 엔드포인트 (Rate limit 제외)
        location /health {
            proxy_pass http://chatbot_api/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # 정적 파일 (필요시)
        # location /static {
        #     alias /app/static;
        #     expires 30d;
        # }
    }
}
