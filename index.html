    <script>
        const API_URL = 'http://localhost:8000';
        
        const chatMessages = document.getElementById('chatMessages');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');
        
        // Enter í‚¤ë¡œ ì „ì†¡
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // í€µ ì•¡ì…˜ ë²„íŠ¼ í´ë¦­
        function quickAsk(question) {
            userInput.value = question;
            sendMessage();
        }
        
        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;
            
            userInput.value = '';
            sendButton.disabled = true;
            
            addMessage(message, 'user');
            const loadingElement = addLoading();
            
            try {
                const response = await fetch(`${API_URL}/query`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question: message }),
                });
                
                if (!response.ok) throw new Error('ì„œë²„ ì˜¤ë¥˜');
                
                const data = await response.json();
                loadingElement.remove();
                addBotMessage(data);
                
            } catch (error) {
                console.error('Error:', error);
                loadingElement.remove();
                addMessage('ì£„ì†¡í•©ë‹ˆë‹¤. ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤. ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.', 'bot', true);
            } finally {
                sendButton.disabled = false;
                userInput.focus();
            }
        }
        
        function addMessage(content, type, isError = false) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', type);
            if (isError) messageDiv.classList.add('error');
            messageDiv.textContent = content;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            return messageDiv;
        }
        
        function addBotMessage(data) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', 'bot');
            
            let html = '';
            
            if (data.response_type) {
                const typeConfig = {
                    'direct': { icon: 'âœ…', label: 'ì§ì ‘ ë‹µë³€' },
                    'conditional': { icon: 'âš ï¸', label: 'ì¡°ê±´ë¶€ ë‹µë³€' },
                    'human_handoff': { icon: 'ğŸ“', label: 'ìƒë‹´ í•„ìš”' }
                };
                const config = typeConfig[data.response_type] || { icon: 'ğŸ’¬', label: data.response_type };
                html += `<span class="response-type ${data.response_type}">
                    ${config.icon} ${config.label}
                </span><br>`;
            }
            
            html += data.answer || data.message || 'ì‘ë‹µì„ ë°›ì§€ ëª»í–ˆìŠµë‹ˆë‹¤.';
            
            if (data.cited_regulations?.length > 0) {
                html += `
                    <div class="cited-regulations">
                        <details>
                            <summary>ğŸ“š ì°¸ê³  ê·œì • (${data.cited_regulations.length}ê°œ)</summary>
                            <ul>
                                ${data.cited_regulations.map(reg => `<li>${reg}</li>`).join('')}
                            </ul>
                        </details>
                    </div>
                `;
            }
            
            messageDiv.innerHTML = html;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        function addLoading() {
            const loadingDiv = document.createElement('div');
            loadingDiv.classList.add('loading');
            loadingDiv.innerHTML = '<span></span><span></span><span></span>';
            chatMessages.appendChild(loadingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            return loadingDiv;
        }
        
        // ì„œë²„ ìƒíƒœ í™•ì¸
        async function checkServerStatus() {
            try {
                const response = await fetch(`${API_URL}/health`);
                if (response.ok) console.log('âœ… ì„œë²„ ì—°ê²° ì„±ê³µ');
            } catch (error) {
                console.warn('âš ï¸ ì„œë²„ ì—°ê²° ì‹¤íŒ¨');
                addMessage('âš ï¸ ì„œë²„ì— ì—°ê²°í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤. python run.pyë¡œ ì„œë²„ë¥¼ ì‹¤í–‰í•´ì£¼ì„¸ìš”.', 'bot', true);
            }
        }
        
        checkServerStatus();
    </script>
